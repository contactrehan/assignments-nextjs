<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Blog</title>
</head>
<body>
    <header>
        <h1>Your Blog</h1>
    </header>
    
    <main>
        <section class="blog-list">
            <!-- List of blog posts with dynamic routing links -->
            <article>
                <h2><a href="blog-post.html">Blog Post Title</a></h2>
                <p>Date: [Date]</p>
                <p>Author: [Author]</p>
                <p>Summary: [Blog summary]</p>
            </article>
            <!-- Repeat similar structure for other blog posts -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Blog</p>
    </footer>
</body>
</html>
